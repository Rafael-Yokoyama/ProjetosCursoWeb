<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="container">
            <header>
                <div id="logo">
                     <h1> <a href="">Museu Nacional</a></h1>

                </div>

        <div id="principal">

                <section id="logo">

                </section>

                    <img src="images/depoimento.png" >

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form >
                        <fieldset>
                          

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd de pessoa</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
    
                        <input class="botao" type="button" value="Verificar disponibilidade">

                    </form>

                </section>
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="images/imagem1.jpg" height="93" width="93"> 
                    </a>
                    <a href="">
                        <img src="images/imagem2.jpg" height="93" width="93"> 
                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    
                </section>

        </div>
